<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Result</title>
    <link type="text/css" href="{{ url_for('static', filename='queries/db_result/style.css') }}" rel="stylesheet" />
</head>
    <body>
        <div class="container">
            <div class="card_wrapper">
                {% if Name and Id %}
                <h1 class="main_title">У клиента {{ Name }} с ID {{ Id }} подключены следующие услуги:</h1>
                {% else %}
                <h1 class="main_title">Результат выполнения запроса</h1>
                {% endif %}
                <table class="result_table">
                    <thead>
                        <tr>
                            {% for item in schema %}
                                <th>{{ item }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in result %}
                            <tr>
                            {% for field in item %}
                                <td>{{ field }}</td>
                            {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
